{% extends "base.html" %}

{% block content %}
    <h1 align="center">Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% endif %}

    {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <p>written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>
        <hr>
    {% endfor %}

{% endblock %}
