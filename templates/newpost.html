{% extends "base.html" %}

{% block content %}
    <h1 align="center">Add a Blog Entry</h1>
    <form action="/blog" method='post'>
        <label for="title">Title for your new blog:</label><br>
        <input type="text" name="title" /><br><br><br>
        <label for="body">Your new blog:</label><br>
        <textarea type="text" name="body"> </textarea><br>
        <input type="submit" value="Add Entry"/>
    </form>
{% endblock %}
